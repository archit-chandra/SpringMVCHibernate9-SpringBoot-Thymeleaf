<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <meta charset="UTF-8">
        <title>Employee Directory</title>
    </head>
    <body>
        <div class="container">
            <h3>Employee Directory</h3>
            <hr>

            <!--Add button-->
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>

                        <!--Add update button/link-->
                        <!--<td>
                            <a th:href="@{/employess/showFormForUpdate(employeeId=${employee.id})}"
                               class="btn btn-info btn-sm">
                                Update
                            </a>
                        </td>-->
                        <td>
                            <form action="#" th:action="@{/employees/showFormForUpdate}" method="post">
                                <input type="hidden" name="employeeId" th:value="${employee.id}"/>
                                <button type="submit" class="btn btn-info btn-sm">Update</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
